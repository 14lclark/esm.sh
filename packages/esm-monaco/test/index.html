<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco x Shiji</title>
  <link rel="stylesheet" href="/editor.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .editor {
      border-bottom: 1px solid #fff;
      width: 100%;
      height: 210px;
    }
  </style>
</head>

<body>
  <div class="editor" id="editor1"></div>
  <div class="editor" id="editor2"></div>
  <div class="editor" id="editor3"></div>
  <div class="editor" id="editor4"></div>
  <script type="module">
    import { init, editor, languages } from '/editor.js';
    await init();

    languages.typescript.addExtraLib(`
      declare function log(message:string): void;
    `, 'log.d.ts')
    editor.create(document.getElementById('editor1'), {
      value: '<h1>Hello world!</h1>',
      language: 'html',
    })
    editor.create(document.getElementById('editor2'), {
      value: [
        '.foo {',
        '  font-style: italic;',
        '}'
      ].join('\n'),
      language: 'css',
    })
    editor.create(document.getElementById('editor3'), {
      model: editor.createModel([
        'import { hello } from "./greeting.ts"',
        'function x() {',
        '  log(hello); // Hello world!',
        '}'
      ].join('\n'), 'javascript', 'file:///index.js')
    })
    editor.createModel('export const hello = "Hello world!" as const;', 'typescript', 'file:///greeting.ts')
    editor.create(document.getElementById('editor4'), {
      value: JSON.stringify({
        "$schema": "https://raw.githubusercontent.com/denoland/vscode_deno/main/schemas/import_map.schema.json",
        foo: 'bar',
        baz: 'qux',
      }, null, 2),
      language: 'json',
    })
  </script>
</body>

</html>
