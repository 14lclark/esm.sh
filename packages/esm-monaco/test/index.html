<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco x Shiji</title>
  <link rel="stylesheet" href="/editor.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .editor {
      border-bottom: 1px solid #fff;
      width: 100%;
      height: 170px;
    }
  </style>
</head>

<body>
  <div class="editor" id="editor1"></div>
  <div class="editor" id="editor2"></div>
  <div class="editor" id="editor3"></div>
  <div class="editor" id="editor4"></div>
  <div class="editor" id="editor5"></div>
  <script type="module">
    import { init, create, languages, createModel } from '/editor.js';
    await init();

    languages.typescript.addExtraLib(`
      /** log a message. */
      declare function log(message:string): void;
    `, 'log.d.ts')
    createModel('export const hello = "Hello world!" as const;', 'typescript', 'file:///greeting.ts')

    create(document.getElementById('editor1'), {
      value: '<h1>Hello world!</h1>',
      language: 'html',
    })
    create(document.getElementById('editor2'), {
      value: [
        '.foo {',
        '  font-style: italic;',
        '}'
      ].join('\n'),
      language: 'css',
    })
    create(document.getElementById('editor3'), {
      model: createModel([
        'import { hello } from "./greeting.ts"',
        '',
        'function main() {',
        '  log(hello); // Hello world!',
        '}',
        'main()',
        'export { hello } from "./greeting.ts"',
      ].join('\n'), 'typescript', 'file:///index.ts')
    })
    create(document.getElementById('editor4'), {
      model: createModel([
        'import { hello } from "./index.ts"',
        '',
        'log(hello); // Hello world!'
      ].join('\n'), 'javascript', 'file:///index.js')
    })
    create(document.getElementById('editor5'), {
      value: JSON.stringify({
        "$schema": "https://raw.githubusercontent.com/denoland/vscode_deno/main/schemas/import_map.schema.json",
        imports: { "react": "https://esm.sh/react" },
      }, null, 2),
      language: 'json',
    })
  </script>
</body>

</html>
