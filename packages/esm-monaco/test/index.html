<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESM&gt;Monaco</title>
  <link rel="stylesheet" href="/editor.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    monaco-editor {
      border-bottom: 1px solid #fff;
      width: 100%;
      height: 150px;
    }
  </style>
</head>

<body>
  <monaco-editor file="index.html" theme="inv" readOnly></monaco-editor>
  <monaco-editor file="style.css"></monaco-editor>
  <monaco-editor file="App.tsx"></monaco-editor>
  <monaco-editor file="main.jsx"></monaco-editor>
  <monaco-editor file="import_map.json"></monaco-editor>
  <monaco-editor file="tsconfig.json"></monaco-editor>
  <script type="module">
    import { init, VFS } from '/editor.js';
    const vfs = new VFS({
      scope: "test",
      initial: {
        'log.d.ts': [
          '/** log a message. */',
          'declare function log(message:string): void;',
        ],
        'greeting.ts': [
          'export const message = "Hello world!" as const;',
        ],
        'index.html': ['<!DOCTYPE html>',
          '<html>',
          '<head>',
          '  <meta charset="utf-8">',
          '  <title>React App</title>',
          '  <link rel="stylesheet" href="./style.css">',
          '  \<script type="importmap" src="import_map.json"><\/script>',
          '</head>',
          '<body>',
          '  <div id="root"></div>',
          '  <script type="module" src="./main.tsx"><\/script>',
          '</body>',
          '</html>'
        ],
        'style.css': [
          'h1 {',
          '  font-style: italic;',
          '}'
        ],
        'App.tsx': [
          'import { useEffect } from "react"',
          'import { message } from "./greeting.ts"',
          '',
          'export default function App() {',
          '  useEffect(() => {',
          '    log(message)',
          '  }, [])',
          '  return <h1>{message}</h1>;',
          '}'
        ],
        'main.jsx': [
          'import { createRoot } from "react-dom/client"',
          'import App from "./App.tsx"',
          '',
          'const root = createRoot(document.getElementById("root"))',
          'root.render(<App />)'
        ],
        'import_map.json': JSON.stringify({
          imports: {
            "@jsxImportSource": "https://esm.sh/react@18.2.0",
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/": "https://esm.sh/react-dom@18.2.0/",
          },
        }, null, 2),
        'tsconfig.json': JSON.stringify({
          compilerOptions: {
            types: ["log.d.ts"],
          }
        }, null, 2)
      }
    })
    await init({ vfs });
  </script>
</body>

</html>
