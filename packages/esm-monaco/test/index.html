<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco x Shiji</title>
  <link rel="stylesheet" href="/editor.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    monaco-editor {
      border-bottom: 1px solid #fff;
      width: 100%;
      height: 150px;
    }
  </style>
</head>

<body>
  <monaco-editor file="index.html" theme="inv" read-only></monaco-editor>
  <monaco-editor file="style.css"></monaco-editor>
  <monaco-editor file="main.ts"></monaco-editor>
  <monaco-editor file="index.js"></monaco-editor>
  <monaco-editor file="import_map.json"></monaco-editor>
  <monaco-editor file="tsconfig.json"></monaco-editor>
  <script type="module">
    import { init, VFS } from '/editor.js';
    const vfs = new VFS({
      scope: "test",
      version: 1,
      initial: {
        'log.d.ts': [
          '/** log a message. */',
          'declare function log(message:string): void;',
        ],
        'greeting.ts': [
          'export const hello = "Hello world!" as const;',
        ],
        'index.html': '<h1>Hello world!</h1>',
        'style.css': [
          '.foo {',
          '  font-style: italic;',
          '}'
        ],
        'main.ts': [
          'import { hello } from "./greeting.ts"',
          '',
          'function main() {',
          '  log(hello); // Hello world!',
          '}',
          'main()',
          'export { hello } from "./greeting.ts"',
        ],
        'index.js': [
          'import { hello } from "./main.ts"',
          '',
          'log(hello); // Hello world!'
        ],
        'import_map.json': JSON.stringify({
          imports: { "react": "https://esm.sh/react" },
        }, null, 2),
        'tsconfig.json': JSON.stringify({
          compilerOptions: {
            types: ["log.d.ts"],
          }
        }, null, 2)
      }
    })
    await init({ vfs });
  </script>
</body>

</html>
