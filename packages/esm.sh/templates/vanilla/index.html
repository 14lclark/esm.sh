<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>esm.sh/hot</title>
  <script type="importmap">
    {
      "imports": {
        "hot": "http://localhost:8080/v135/hot"
      }
    }
  </script>
  <script type="contentmap">
    {
      "contents": {
        "val:{name}": {
          "url": "https://api.val.town/v1/run/ije.${params.name}",
          "token": "${env.valtown}",
          "cacheTtl": 60
        }
      }
    }
  </script>
</head>

<body>
  <use-content src="val:myInfo" map="this.url" ssr></use-content>
  <use-content src="val:myInfo" map="this.html">loading...</use-content>

  <script type="module">
    import hot from "hot"
    hot.fire()
  </script>
</body>

</html>
